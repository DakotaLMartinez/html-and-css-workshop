<!DOCTYPE html>
<html lang="en">
<head>
  
  <!--  Meta  -->
  <meta charset="UTF-8" />
  <title>HTML & CSS Workshop</title>
  
  <!--  Styles  -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700">
  <link rel="stylesheet" href="styles/index.processed.css">
</head>
<body>
  
  <nav class="nav" role="navigation">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#photos">Photos</a>
  </nav>

  <section id="home" class="panel light-on-dark-skin">
    <h1>Hi, my name is Dakota.</h1>
    <p>I'm a singer-songwriter, sound-guy,<br/> technical advocate, & web developer.
  </section>
  
  <section id="about" class="panel text-right dark-on-light-skin">
    <figure class="no-right-margin">
      <img src="./images/ko-headshot.jpeg" />
      <figcaption>
        Technical Coach Lead @ Flatiron School
      </figcaption>
    </figure>
    <p style="font-size: 0.9em;">Dakota is extremely grateful to get to work with so many amazing students at Flatiron school who are transforming themselves into the builders of the future.</p>
  </section>

  <section id="photos" class="panel light-on-dark-skin">
    <h2 class="text-center no-top-margin">Photos</h1>
    <div class="one-third">
      <figure class="no-margin">
          <img 
          src="./images/masquerade-small.jpeg" 
          alt="Dakota and Wife Sandra in Photo Booth masks" 
          class="max-width-100"
        />
        <figcaption class="small-80">
          Me in a mask with my wife.
        </figcaption>
      </figure>
    </div>
    <div class="one-third">
      <figure class="no-margin">
        <img 
          src="./images/creator-state-of-mind-small.jpeg" 
          alt="Dakota in front of a Creator State of Mind Banner" 
          class="center max-width-100"
        />
        <figcaption class="small-80">
          Me at MSG during the WeWork Creator Awards 2018
        </figcaption>
      </figure>
    </div>
    <div class="one-third last-col">
      <figure class="no-margin">
        <img 
          src="./images/crazy-hair-looking-out-small.jpeg" 
          alt="Dakota with Crazy Long Hair" 
          class="center max-width-100"
        />
        <figcaption class="small-80">
          Me with my crazy hair.
        </figcaption>
      </figure>
    </div>
  </section>
  
  <!-- Scripts -->
  <script src="scripts/index.js"></script>
</body>
</html>
